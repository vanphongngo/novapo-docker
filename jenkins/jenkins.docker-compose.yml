# docker-compose.yaml
version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
     - 10975:8080
    container_name: jenkins
    volumes:
     - ./data_jenkins/home/novapo/jenkins_compose/jenkins_configuration:/var/jenkins_home
     - ./data_jenkins/var/run/docker.sock:/var/run/docker.sock
     - ./data_jenkins/usr/local/bin/docker:/usr/local/bin/docker